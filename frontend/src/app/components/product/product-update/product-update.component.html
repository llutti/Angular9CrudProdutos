<mat-card>
  <mat-card-title>Atualizar Produto</mat-card-title>
  <form>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Preço (R$)</mat-label>
      <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price" />
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" (click)="updateProduct()">Atualizar</button>
  <button mat-raised-button (click)="voltarListaProduto()">Cancelar</button>
</mat-card>
